<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Include Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <title>Your Sign-in Page</title>
</head>
<body>
<!-- Section: Design Block -->
<section class="vh-100 d-flex justify-content-center align-items-center">
    <div class="card">
      <div class="row g-0">
        <div class="col-lg-4 d-none d-lg-flex">
          <img src="../../assets/Logo.png" alt="Trendy Pants and Shoes"
            class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
        </div>
        <div class="col-lg-8">
          <div class="card-body py-5 px-md-5">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <!-- Name input -->
<div class="form-outline mb-4">
    <input type="text" placeholder="Enter Full Name" id="name" formControlName="name" class="form-control" required><br>
    
  </div>
  
  <!-- Email input -->
  <div class="form-outline mb-4">
    <input type="email" placeholder="Enter Email Address" id="email" formControlName="email" class="form-control" required><br>
    
  </div>
  
              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" placeholder="Enter Pasword" id="password" formControlName="password" class="form-control" required><br>
                
              </div>

             
  
              <!-- 2 column grid layout for inline styling -->
              <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                
                </div>
  
                <div class="col">
                  <!-- Simple link -->
                  <a routerLink="">Existing User ? Login</a>
                </div>
              </div>
  
              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>
  
            </form>
  
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->
