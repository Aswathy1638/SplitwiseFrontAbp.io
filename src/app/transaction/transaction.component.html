<form  [formGroup]="transactionForm">
<section class="gradient-custom">
    <div class="container my-5 py-5">
      <div class="row d-flex justify-content-center py-5">
          <div class="col-md-7 col-lg-5 col-xl-4">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-4">
                    <form [formGroup]="transactionForm">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <!-- <div class="form-group">
                                <input type="text" formControlName="GroupId" class="form-control " siez="17"
                                placeholder="My Group is.." minlength="19" maxlength="19" />
                                
                            </div> -->
                            <div class="form-group">
                                <select class="form-control"  formControlName="GroupId" [(ngModel)]="selectedGroupId" (change)="getMembers(selectedGroupId)">
                                  <option value="" disabled selected >Select Group</option>
                                  <option *ngFor="let group of groupList" [value]="group.id">{{ group.name }}</option>
                                </select>
                              </div>
                            <img src="https://img.icons8.com/color/48/000000/visa.png" alt="visa" width="64px" />
                        </div>
                        
                        <!-- <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-group">
                                <input type="text" formControlName="paidId" class="form-control " siez="17"
                                placeholder="I am paying to.." />
                               
                            </div>
                        </div> -->
                        <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-group">
                            <select class="form-control" formControlName="paidId">
                              <option value="" disabled selected >Select User</option>
                              <option *ngFor="let user of users" [value]="user.id">{{ user.name }}</option>
                            </select>
                          </div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-4">

                            <div class="form-group">
                                <select class="form-control" formControlName="expId">
                                  <option value="" disabled selected >Select transaction reference</option>
                                  <option *ngFor="let expense of expense" [value]="expense.id">{{ expense.description }}</option>
                                </select>
                              </div>

                            <!-- <div class="form-group">
                                <input type="text" formControlName="expId" class="form-control " siez="17"
                                placeholder="My transaction reference" />
                              
                            </div> -->
                        </div>
                        <div class="d-flex justify-content-between align-items-center pb-2">
                            <div class="form-group">
                    <input type="text" formControlName="amount" class="form-control " placeholder="Amount"
                    size="17"  />
           
                  </div>
                  <div class="form-group">
                  <button type="submit" class="btn btn-info btn-lg btn-rounded">
                      <i class="fas fa-arrow-right" (click)="addTransaction()">Pay</i>
                  </button>
                  </div>
            </div>
              </form>
            </div>
        </div>
    </div>
</div>
</div>
</section>
