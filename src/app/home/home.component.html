
<!-- Add Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<!-- Add jQuery (required for Bootstrap JavaScript components) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Add Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<nav class="navbar navbar-expand-lg ">
    <img src="../../assets/NavBar.png" width="55 px" >
    <div class="d-flex flex-column align-items-start">
        <p class="navbar-brand mb-0" >Splitwise App</p>
        <p class="italic mt-0">Share hassle free</p>
        <p class="user-initial">{{i}}<i class="fas fa-sign-out-alt signout-icon" style="margin-left: 4px;" (click)="logout()"></i></p>  
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
    <div class="col-sm-3 col-md-2 sidebar">
    <ul class="nav nav-sidebar">
           
        <ul class="list-group">
                    <li class="list-group-item" (click)="navigateToDash()" >Dashboard</li>
                    <li class="list-group-item" (click)="navigateToExpense()"><a >All Expenses</a></li>
                    <li class="list-group-item" (click)="navigateToGroups()"><a >Groups</a></li>
                    <li class="list-group-item" (click)="getFriends()"><a >Friends</a></li>
                </ul>
    </ul>
    </div>
    
    </div>
    <table *ngIf="showFriends" style="margin-left: 150px; "class="table">
        <thead class="head">
            <tr style="margin-left: 100px;">
                <th>User Id</th>
                <th>User Name</th>
                <th>Email</th>
               
                
            </tr>
        </thead>
        <tbody>
            <tr style="margin-left: 120px;" *ngFor="let friends of friends" >
                <td>{{friends.friendId}}</td>
                <td>{{ friends.friendName }}</td>
                
                
            </tr>
            <button class="btn btn-primary" style='font-size:14px; margin-top: 10px;margin-inline: 76px;' type="button" (click)="toggleForm()">Add friend <i class=' btn btn-primary fas fa-user-friends'></i></button>

            </tbody>
        </table>

    <form *ngIf="addFriendForm" [formGroup]="friendForm" (submit)="addaFriend()">
        <!-- <div class="form-group" style="margin-left: 250px;">
          <input type="email" class="form-control" id="form1" placeholder="Enter Email" formControlName="email">
        </div> -->
        <div class="form-group" style="margin-left: 250px;">
            <select class="form-control" id="form1" formControlName="email">
              <option value="" disabled selected >Select User</option>
              <option *ngFor="let user of userList" [value]="user.email">{{ user.name }}</option>
            </select>
          </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" style="margin-top: 10px;    margin-left: 398px">Submit</button>
        </div>
    </form>
